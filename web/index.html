<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Juegazo200</title>
	<link rel="shortcut icon" href="./img/icon.png" />
	<link rel="stylesheet" href="./css/styles.css" />
	<!-- SCRIPTS -->
    <script src="./js/kaboom.js" defer></script>
	<script src="./js/common.js" defer></script>
    <script src="./js/levels.js" defer></script>
    <script src="./js/game.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
	<div class="container">
        <div id="screen-container" class="screen-container">
            <canvas id="screen" class="screen"></canvas>
        </div>
		<div id="load-account-container" class="form-container hidden">
			<div class="form">
				<header class="form-header">
					<h2>Ingrese los datos de su cuenta</h2>
				</header>
				<main class="form-main">
					<div class="form-input-container">
						<label for="load-account-username">Nombre de usuario</label>
						<input class="form-input" id="load-account-username" name="username" type="text" />
					</div>
					<div class="form-input-container">
						<label for="load-account-password">Contrase√±a</label>
						<input class="form-input" id="load-account-password" name="password" type="password" />
					</div>
				</main>
				<footer class="form-footer">
					<button id="load-account-submit" class="form-submit-button">Cargar datos</button>
					<button class="form-submit-button form-submit-button-close">Cerrar</button>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
