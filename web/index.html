<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Juegazo200</title>
	<link rel="shortcut icon" href="./img/icon.png" />
	<link rel="stylesheet" href="./css/styles.css" />
	<!-- SCRIPTS -->
    <script src="./js/kaboom.js" defer></script>
	<script src="./js/common.js" defer></script>
    <script src="./js/levels.js" defer></script>
    <script src="./js/game.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
	<div class="container">
        <div class="screen-container" data-screen-container>
            <canvas class="screen" data-screen></canvas>
        </div>
		<div class="form-container hidden" data-load-account>
			<form class="form" method="get" action="">
				<header class="form-header">
					<h2>Ingrese los datos de su cuenta</h2>
				</header>
				<main class="form-main">
					<div class="form-input-container">
						<label for="load-form-username">Nombre de usuario</label>
						<input class="form-input" id="load-form-username" name="load-form-username" type="text" />
					</div>
					<div class="form-input-container">
						<label for="load-form-password">Contrase√±a</label>
						<input class="form-input" id="load-form-password" name="load-form-password" type="password" />
					</div>
				</main>
				<footer class="form-footer">
					<button class="form-submit-button" type="submit" data-load-account-submit>Cargar datos</button>
				</footer>
			</form>
		</div>
	</div>
</body>
</html>
